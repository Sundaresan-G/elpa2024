# test_project_1stage_gnu
test_project_1stage_gnu:
  tags:
    - project_test
  script:
    - ./ci_test_scripts/run_project_tests.sh -c " FC=mpif90 FCFLAGS=\"-march=native \" CFLAGS=\"-march=native\"                       SCALAPACK_LDFLAGS=\"$MKL_GFORTRAN_SCALAPACK_LDFLAGS_MPI_NO_OMP\"                       SCALAPACK_FCFLAGS=\"$MKL_GFORTRAN_SCALAPACK_FCFLAGS_MPI_NO_OMP\"                       --enable-option-checking=fatal  --disable-avx2 --disable-avx512 --prefix=$PWD/installdest --disable-avx2 --disable-avx512 || { cat config.log; exit 1; } "                       -t $MPI_TASKS -m 150 -n 50 -b 16 -S $SLURM -p test_project_1stage -e test_real                       -C " FC=mpif90 PKG_CONFIG_PATH=$PWD/installdest/lib/pkgconfig                        --enable-option-checking=fatal || { cat config.log; exit 1; } " 



